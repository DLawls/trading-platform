# Market data configuration
market_data:
  # Trading hours (US Eastern Time)
  trading_hours:
    start: "09:30"
    end: "16:00"
    timezone: "America/New_York"
    
  # Data quality settings
  quality_checks:
    price_variance_threshold: 0.20  # 20% maximum daily price change
    volume_threshold: 1000          # Minimum daily volume
    
# API specific settings
api_settings:
  max_bars_per_request: 1000
  max_symbols_per_request: 200
  rate_limit_buffer: 0.9  # Use 90% of rate limit to avoid hitting limits

